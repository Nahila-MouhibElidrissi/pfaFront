<div class="example-container">
  <div class="form-container">
    <mat-card class="card">
      <mat-card-title> Connexion</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="login()">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nom d'utilisateur </mat-label>
            <input matInput formControlName="email" required />
            <mat-error
              *ngIf="
                loginForm.controls.email.touched &&
                loginForm.controls.email.invalid
              "
            >
              <span *ngIf="loginForm.controls.email.errors!.required"
                >Ce champ est obligatoire.</span
              >
              <span *ngIf="loginForm.controls.email.errors!.pattern"
                >Ce champ n'est pas valide.</span
              >
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label> Mot de passe </mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error
              *ngIf="
                loginForm.controls.password.touched &&
                loginForm.controls.password.invalid
              "
            >
              <span *ngIf="loginForm.controls.password.errors!.required"
                >This field is mandatory.</span
              >
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Connexion
          </button>
          <span
            *ngIf="error"
            style="display: block; margin-top: 1rem; color: red"
          >
            Les informations d'identification sont incorrectes
          </span>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
